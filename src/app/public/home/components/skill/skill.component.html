<div class="flex flex-col w-full" (mouseover)="isVisibleSubSkill = true" (mouseout)="isVisibleSubSkill = false">
    <div class="pt-2 w-full">
        <div class="w-full flex justify-between items-center rounded py-4 transition ease-out duration-200" [ngClass]="{'bg-white  dark:bg-[#21242E] ':isVisibleSubSkill}">
            <span class="ml-16 xl:ml-8 text-4xl uppercase font-light text-[#21242E] dark:text-white-primary">{{title}}</span>
            <div class="mr-16 xr:ml-8 flex">
                <span class="h-3 w-3 rounded-full mx-0.5" [ngClass]="(experienceQuantity > 0)? 'bg-[#225BEF]':'bg-slate-200  dark:bg-[#32343C]'"></span>
                <span class="h-3 w-3 rounded-full mx-0.5" [ngClass]="(experienceQuantity > 1)? 'bg-[#225BEF]':'bg-slate-200 dark:bg-[#32343C]'"></span>
                <span class="h-3 w-3 rounded-full mx-0.5" [ngClass]="(experienceQuantity > 2)? 'bg-[#225BEF]':'bg-slate-200 dark:bg-[#32343C]'"></span>
                <span class="h-3 w-3 rounded-full mx-0.5" [ngClass]="(experienceQuantity > 3)? 'bg-[#225BEF]':'bg-slate-200 dark:bg-[#32343C]'"></span>
                <span class="h-3 w-3 rounded-full mx-0.5" [ngClass]="(experienceQuantity > 4)? 'bg-[#225BEF]':'bg-slate-200 dark:bg-[#32343C]'"></span>
            </div>
        </div>
    </div>
    <div class="flex flex-row justify-start items-start pt-2 w-full" [ngClass]="{'hidden':!isVisibleSubSkill, 'efect-show-down':isVisibleSubSkill, 'efect-up':!isVisibleSubSkill}">
        <div class="w-1 bg-[#225BEF] h-full"></div>
        <div>
            <span class="px-2 py-0.5 bg-white dark:bg-[#21242E] rounded-md m-1 inline-block text-[#21242E] dark:text-white-primary font-light"
                *ngFor="let item of subSkills">{{item}}</span>
        </div>
    </div>
</div>
