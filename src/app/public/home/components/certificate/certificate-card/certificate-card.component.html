<article class="flex flex-col rounded w-full flex-shrink overflow-hidden min-h-max hover:drop-shadow-xl bg-white">
    <div class="h-56 w-full">
        <img [src]="imageUrl" class="h-full w-full">
    </div>
    <div class="h-0.5 bg-slate-900"></div>
    <div class="text-center">
        <h1 class="text-gray-700 mt-2">{{title}}</h1>
        <p class="font-extralight text-gray-400 my-2">{{date}}</p>
    </div>
</article>
